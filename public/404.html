<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EVM Raffle dApp</title>
  <script>
    // Single page apps for GitHub Pages/Vercel
    // Script adapted from https://github.com/rafgraph/spa-github-pages
    (function() {
      // Get the current path and redirect to the main app with it as a query parameter
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    }());
  </script>
</head>
<body>
  Redirecting to the EVM Raffle dApp...
</body>
</html>
